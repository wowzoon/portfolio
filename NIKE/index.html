<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="nike.css" />	
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
</head>
<body>
    <!-- 배경동영상. muted 속성이 있어야 autoplay가능 -->
    <figure class="vid">
        <video loop autoplay muted>
            <source src="img/nike.mp4" type="video/mp4">
        </video>
    </figure>
    <!-- 배경동영상,end -->

    <!-- 로고 ----------------------------------------------------------------------------------------------------------->
    <h1><img src="img/logo2.png"></h1>
    <!-- 로고,end ------------------------------------------------------------------------------------------------------->

    <!-- header --------------------------------------------------------------------------------------------------------->
    <header>
        <ul id="gnb">
            <li class="on">
                <a href="#"><em><i class="fa fa-refresh fa-spin"></i>About Nike</em></a>
                <ul>
                    <li><a href="#"><em><b>English</b></em></a></li>
                </ul>
            </li>
            <li>
                <a href="#"><em>Brand Info</em></a>
                <ul>
                    <li><a href="#">Brand유래</a></li>
                    <li><a href="#">Brand역사</a></li>
                    <li><a href="#">Brand비전</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><em>Community</em></a>
                <ul>
                    <li><a href="#">Q&A</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">1대1문의</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><em>Product</em></a>
                <ul>
                    <li><a href="#">Shoes</a></li>
                    <li><a href="#">Pants</a></li>
                </ul>
            </li>
            <li>
                <a href="#"><em>매장 위치</em></a>
                <ul>
                    <li><a href="#">지역별</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <!-- header.end ----------------------------------------------------------------------------------------------------->

    <!-- SNS ------------------------------------------------------------------------------------------------------------>
    <ul id="sns">
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
    </ul>
    <!-- SNS.end -------------------------------------------------------------------------------------------------------->

    <!-- 웹폰트 ---------------------------------------------------------------------------------------------------------->
    <section class="txtbox">
        <p class="txt">Best Qualified<b>AIR MAX</b></p>
        <p class="tit">50<em>/ 24</em></p>
    </section>

    <!-- 웹폰트 .end ----------------------------------------------------------------------------------------------------->

    <section id="side">
        <div class="con">
            <p>
                <em>Event & Community</em>
                <a href="#"><img src="img/pic1.png"></a>
            </p>
            <p>
                <em>News & Notice</em>
                <a href="#"><img src="img/pic2.png"></a>
            </p>
            <p>
                <em>Product Review</em>
                <a href="#"><img src="img/pic3.png"></a>
            </p>
        </div>

        <!-- 자동롤링 -------------------------------------------------------------------------------------------------------->
        <div class="btncontents">
            <i class="fa-solid fa-angles-left"></i>
            <i class="fa-solid fa-angles-left"></i>
            <i class="fa-solid fa-angles-left"></i>
        </div>
    </section>
    <!-- 자동롤링.end ---------------------------------------------------------------------------------------------------->

</body>
</html>
